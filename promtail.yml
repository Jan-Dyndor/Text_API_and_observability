server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: fastapi_text_
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      # only container logs
      - source_labels: ['__meta_docker_container_name']
        regex: '/simple_text_api'
        action: keep

      # 2) Add label with continer name -> easier to filter in grafana
      - source_labels: ['__meta_docker_container_name']
        target_label: container
